<!DOCTYPE html>
<html>
<head>
    <title>Focus ToDo</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .done { text-decoration: line-through; color: gray; }
        .task { padding: 10px; border-bottom: 1px solid #ccc; }
        .badge { font-weight: bold; }
    </style>
</head>
<body>

<h1>ðŸŽ¯ Focus ToDo App</h1>

<!-- DAILY FOCUS MODE -->
<a href="/?focus=today">ðŸ“… Daily Focus</a> |
<a href="/">ðŸ“‹ All Tasks</a>

<hr>

<!-- ADD TASK -->
<form method="post" action="/add">
    <input name="title" placeholder="Task title" required>
    <input name="description" placeholder="Why is this important?">
    <input type="date" name="due_date">

    <select name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>

    <button>Add</button>
</form>

<hr>

<!-- TASK LIST -->
{% for todo in todos %}
<div class="task">
    <strong class="{{ 'done' if todo.status == 'done' else '' }}">
        {{ todo.title }}
    </strong>

    <div>{{ todo.description }}</div>
    <div>Priority: {{ todo.priority }}</div>
    <div>Due: {{ todo.due_date or 'No deadline' }}</div>
    <div class="badge">Urgency: {{ todo.urgency }}</div>

    <a href="/toggle/{{ loop.index0 }}">Toggle</a> |
    <a href="/snooze/{{ loop.index0 }}">Snooze 1 day</a> |
    <a href="/delete/{{ loop.index0 }}">Delete</a>
</div>
{% endfor %}

</body>
</html>
