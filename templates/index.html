<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FocusList</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="container">
    <h1>FocusList</h1>
    <p class="subtitle">A calm, focused way to manage what actually matters</p>

    <form class="add-form" action="/add" method="POST">
      <input
        type="text"
        name="title"
        placeholder="Task title"
        required
      >

      <textarea
        name="description"
        placeholder="Short note (optional)"
      ></textarea>

      <select name="priority">
        <option value="low">Low priority</option>
        <option value="medium" selected>Medium priority</option>
        <option value="high">High priority</option>
      </select>

      <input
        type="date"
        name="due_date"
      >

      <button type="submit">Add task</button>
    </form>

    {% if todos %}
      <ul class="task-list">
        {% for todo in todos %}
          <li class="task-item">
            <strong>{{ todo.title }}</strong>
            <span class="pill {{ todo.priority }}">{{ todo.priority }}</span>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="empty">No tasks yet — enjoy the quiet ✨</p>
    {% endif %}
  </div>

</body>
</html>
