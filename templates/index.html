<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body 
<h1 style="text-align:center; color:#0d6efd;">
    To-Do List App
</h1>

class="bg-body-secondary">

<!-- Header -->
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <span class="navbar-brand mb-0 h1">ðŸ“‹ Task Manager</span>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- Add Task Card -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <form action="/add" method="POST" class="input-group">
                        <input type="text" name="todo" class="form-control" placeholder="What needs to be done?" required>
                        <button class="btn btn-success">Add Task</button>
                    </form>
                </div>
            </div>

            <!-- Task List -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="mb-3">Your Tasks</h5>

                    {% if todos %}
                    <ul class="list-group list-group-flush">
                        {% for todo in todos %}
                        <li class="list-group-item">

                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="fw-bold me-2">{{ loop.index }}.</span>
                                    {{ todo }}
                                </div>

                                <div class="d-flex gap-2">
                                    <!-- Update -->
                                    <form action="/update/{{ loop.index0 }}" method="POST" class="d-flex gap-1">
                                        <input type="text" name="todo"
                                               class="form-control form-control-sm"
                                               placeholder="Edit" required>
                                        <button class="btn btn-outline-warning btn-sm">Save</button>
                                    </form>

                                    <!-- Delete -->
                                    <a href="/delete/{{ loop.index0 }}"
                                       class="btn btn-outline-danger btn-sm">
                                        Delete
                                    </a>
                                </div>
                            </div>

                        </li>
                        {% endfor %}
                    </ul>
                    {% else %}
                        <p class="text-muted text-center mb-0">No tasks yet</p>
                    {% endif %}

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
