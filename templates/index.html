<!DOCTYPE html>
<html>
<head>
    <title>Flask To-Do App</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: auto; }
        li { margin: 10px 0; }
        form { display: inline; }
    </style>
</head>
<body>

<h2>To-Do List</h2>

<form action="/add" method="POST">
    <input type="text" name="todo" required>
    <button>Add</button>
</form>

<ul>
    {% for todo in todos %}
    <li>
        {{ todo }}
        <form action="/update/{{ loop.index0 }}" method="POST">
            <input type="text" name="todo" required>
            <button>Update</button>
        </form>
        <a href="/delete/{{ loop.index0 }}">Delete</a>
    </li>
    {% endfor %}
</ul>

</body>
</html>
